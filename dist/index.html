<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><title>Rock, Paper, Scissors – play live!</title><meta name="description" content="Online dispute resolution the traditional way, from the relative safety of your computer."/> <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/><link rel="stylesheet" type="text/css" href="styles/main.min.css"></head><body><div id="play"> <div class="wrap"><header><div class="container"><div class="row"><div class="col-md-12"> <h1> <span class="r">r</span> <img class="o" src="img/rock.png"/> <span class="ck">ck </span> <span class="p">p</span> <img class="a" src="img/paper.png"/> <span class="per">per</span><br><span class="s">s</span> <img class="c" src="img/scissors.png"/> <span class="issors">issors</span> </h1> <div class="rules"> <p>Scissors cuts paper. Paper covers rock. Rock crushes scissors.</p><p>Take your pick!</p></div></div></div></div></header> <div class="container"><div class="row"><div class="col-md-3 col-sm-12 col-xs-12"> <div class="result"> <h4 id="result">Who will win?</h4> <h2>Score:</h2> <p>You: <span id="you_win">0</span></p><p>Computer: <span id="comp_win">0</span></p></div></div><div class="col-md-6 col-sm-12 col-xs-12"> <div id="icons"> <div class="rock" onclick="startGame('rock')"></div><div class="paper" onclick="startGame('paper')"></div><div class="scissors" onclick="startGame('scissors')"></div></div></div><div class="col-md-3 col-sm-12 col-xs-12"> <h4></h4> <p id="rematch" class="button" onclick="newGame()">Rematch!</p></div></div></div></div></div><footer><span><a href="https://github.com/uastyle">UA Style</a> © 2017</span></footer> <script src="js/index.min.js"></script> </body></html>
