<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> <meta http-equiv=X-UA-Compatible content="IE=edge"/><title>Rock, Paper, Scissors – play live!</title> <meta name="HandheldFriendly" content="True"/> <meta name="MobileOptimized" content="320"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <meta name="description" content="Online dispute resolution the traditional way, from the relative safety of your computer."/> <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/><link rel="stylesheet" type="text/css" href="styles/main.min.css"></head><body> <img style="z-index:10001; position: fixed; top: 0; right: 0; border: 0; width: 100px;" src="../lib/img/beta_right.png" alt="Beta" data-canonical-src="../lib/img/beta_right.png"/><div id="play"> <div class="wrap"><header><div class="container"><div class="row"><div class="col-md-12"> <h1>R<img class="o" src="img/rock.png"/>ck Paper<br>Scissors</h1> <div class="rules"> <p>Scissors cuts paper. Paper covers rock. Rock crushes scissors.</p><p>Take your pick!</p></div></div></div></div></header> <div class="container"><div class="row"><div class="col-md-3 col-sm-12 col-xs-12"> <div class="result"> <h4 id="result">Who will win?</h4> <h2>Score:</h2> <p>You: <span id="you_win">0</span></p><p>Computer: <span id="comp_win">0</span></p></div></div><div class="col-md-6 col-sm-12 col-xs-12"> <div id="icons"> <div class="rock" onclick="startGame('rock')"></div><div class="paper" onclick="startGame('paper')"></div><div class="scissors" onclick="startGame('scissors')"></div></div></div><div class="col-md-3 col-sm-12 col-xs-12"> <h4></h4> <p id="rematch" class="button" onclick="newGame()">Rematch!</p></div></div></div></div></div><footer><span><a href="https://github.com/uastyle">UA Style</a> © 2017</span></footer> <script src="js/main.min.js"></script> </body></html>
